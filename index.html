<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabrina - Be My Valentine</title>
    <style>
        body {
            background: #ff99cc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Pacifico', cursive;
            background-image: linear-gradient(45deg, #ff6699, #ff99cc);
        }

        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #ff0066;
            font-size: 3.5em;
            margin: 20px 0;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .images img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .images img:hover {
            transform: scale(1.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: #ff0066;
            color: white;
            font-size: 1.5em;
        }

        #noBtn {
            background: #ff99cc;
            color: white;
            font-size: 1.2em;
        }

        #yesBtn.grow {
            transform: scale(1.1);
            font-size: calc(1.5em + 0.1em);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sabrina, Will You Be My Valentine? üíò</h1>
        
        <div class="images">
            <img src="sabrina1.jpg" alt="Sabrina 1">
            <img src="sabrina2.jpg" alt="Sabrina 2">
            <img src="sabrina3.jpg" alt="Sabrina 3">
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="respondYes()">YES! üíñ</button>
            <button id="noBtn" onclick="progressiveNo()">NO üòî</button>
        </div>

        <div id="secretMessage" style="display: none; margin-top: 20px; color: #ff0066;">
            <h2>hehhehehe MINE MINE MINE ü•∞</h2>
            <p>I LOVE YOU SO MUCHHH EM YEU üíå</p>
        </div>
    </div>

    <script>
        let noButtonTexts = [
            "Try Again üòè",
            "Are You Sure? ü§î",
            "Really? ü•∫",
            "Stop Joking üòò",
            "I Know You Love Me üíñ",
            "MINE. üíç"
        ];
        let noButtonIndex = 0;

        function respondYes() {
            // Create floating hearts
            for (let i = 0; i < 50; i++) {
                createHeart();
            }
            document.getElementById('secretMessage').style.display = 'block';
        }

        function createHeart() {
            const heart = document.createElement('span');
            heart.innerHTML = 'üíñ';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.top = 0;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function progressiveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Change the text of the "NO" button
            if (noButtonIndex < noButtonTexts.length) {
                noBtn.innerText = noButtonTexts[noButtonIndex];
                noButtonIndex++;
            } else {
                noBtn.innerText = "‚ù§Ô∏è You're MINE ‚ù§Ô∏è";
            }

            // Make the "YES" button grow
            yesBtn.classList.add('grow');
            setTimeout(() => yesBtn.classList.remove('grow'), 300);
        }
    </script>
</body>
</html>
